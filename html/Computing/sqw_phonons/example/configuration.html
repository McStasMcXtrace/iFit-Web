<html>
 <head>

  </script>
 </head>
 <body>
  <X3D style="margin:0; padding:0; width:100%; height:100%; border:none;">
   <Scene>

      <Appearance>
       <Material diffuseColor="0.749 0.651 0.651" specularColor="0.5 0.5 0.5">
       </Material>
      </Appearance>
      <Sphere radius="1.21">
      </Sphere>
     </Shape>
    </Transform>
   </Scene>
  </X3D>
 </body>
</html>
